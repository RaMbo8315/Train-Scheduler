<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" styletype="text/css" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<Body>
  <div class="container">
    <div class="jumbotron jum">
      <h1>Train Scheduler</h1>
    </div>
  </div>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">Current Train Schedule</div><br>
      <div class="container">
      <table class="table" id="train-table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table><br>
    </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div><br>
      <div class="container">
        <div class="form-group">
          <label for="train">Train Name</label>
          <input type="train" class="form-control" id="train" name="train">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="destination" class="form-control" id="destination" name="destination">
        </div>
        <div class="form-group">
          <label for="first">First Train Time (HH:mm - military time)</label>
          <input type="first" class="form-control" id="first" name="first">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="frequency" class="form-control" id="frequency" name="frequency">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>



  <script src="assets/app.js"></script>
</Body>

</html>
